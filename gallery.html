<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Photography</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body class="gallery-page">

  <div class="main_box">
    <input type="checkbox" id="check" />

    <!-- Hamburger -->
    <div class="btn_one">
      <label for="check">
        <i class="fa-solid fa-bars"></i>
      </label>
    </div>

    <!-- Sidebar -->
    <div class="sidebar_menu">
      <div class="logo">
        <a href="index.html">CLICKS</a>
      </div>

      <div class="btn_two">
        <label for="check">
          <i class="fa-solid fa-xmark"></i>
        </label>
      </div>

      <div class="menu">
        <ul>
          <li class="active">
            <i class="fa-solid fa-image"></i>
            <a href="gallery.html">Gallery</a>
          </li>
          <li>
            <i class="fa-solid fa-arrow-up-right-from-square"></i>
            <a href="#">Shortcuts</a>
          </li>
          <li>
            <i class="fa-solid fa-photo-film"></i>
            <a href="#">Exhibits</a>
          </li>
          <li>
            <i class="fa-solid fa-calendar-days"></i>
            <a href="#">Events</a>
          </li>
          <li>
            <i class="fa-solid fa-store"></i>
            <a href="#">Store</a>
          </li>
          <li>
            <i class="fa-solid fa-phone"></i>
            <a href="#">Contact</a>
          </li>
          <li>
            <i class="fa-regular fa-comments"></i>
            <a href="#">Feedback</a>
          </li>
        </ul>
      </div>

      <div class="social_media">
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-youtube"></i></a>
      </div>
    </div>

    <!-- Gallery Content -->
    <main class="main-content">
      <h1>Photo Gallery</h1>

      <section class="gallery-grid">
        <div class="photo"><img src="images/potrait.avif" alt="Potrait"></div>
        <div class="photo"><img src="images/nature.avif" alt="Nature"></div>
        <div class="photo"><img src="images/street.avif" alt="Sreet"></div>
        <div class="photo"><img src="images/wild.avif" alt="Wildlife"></div>
      </section>
    </main>

  </div>
</body>
</html>
